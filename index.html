<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button" type="submit">Search</button>
    </form>

    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1444487233259-dae9d907a740?q=80&w=2070&auto=format
            &fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Ship in the sea">
            <a href="https://images.unsplash.com/photo-1444487233259-dae9d907a740?q=80&w=2070&auto=format
            &fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">Ship in
                the sea</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1723854913567-c2a907edfcab?q=80&w=2070&auto=format
            &fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Everest Mountain">
            <a href="https://images.unsplash.com/photo-1723854913567-c2a907edfcab?q=80&w=2070&auto=format
            &fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">Everest
                Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1683134240084-ba074973f75e?q=80&w=1895
            &auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Yacht in the sea">
            <a href="https://plus.unsplash.com/premium_photo-1683134240084-ba074973f75e?q=80&w=1895
            &auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                target="_blank">Racing Car</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>





    <script src="script.js"></script>

</body>

</html>
